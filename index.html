      <section class="schedule fs-5">
        <div class="lessons">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
            <label class="btn" for="btnradio1">Lesson 1</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
            <label class="btn" for="btnradio2">Lesson 2</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
            <label class="btn" for="btnradio3">Lesson 3</label>

            <label class="btn" for="btnradio7">Lesson 7</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio8" autocomplete="off" />
            <label class="btn" for="btnradio8">Lesson 8</label>
            <span class="leftover"></span>
          </div>
        </div>
        <table class="add-hw container-fluid mt-3 mb-4">
          <thead>
            <tr>
              <th>Group</th>
              <th>Select</th>
              <th>Lesson Topic</th>
              <th>Homework</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-uppercase">abc-1234</td>
              <td>CSS & HTML</td>
              <td><input type="text" id="ls-topic" class="container-fluid border" /></td>
              <td>
                <button class="btn btn-primary fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#homeworkModal">Add Homework</button>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="students table table-hover align-middle mb-4">
          <thead>
            <tr class="text-center text-white">
              <th scope="col"></th>
              <th scope="col" class="text-start">Name</th>
              <th scope="col">GPA</th>
              <th scope="col">Is present</th>
              <th scope="col">Test</th>
              <th scope="col">Classwork</th>
              <th scope="col">Comment</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <th scope="row">1</th>
              <td class="text-start">Ashton Hickman</td>
              <td>10</td>
              <td>
                <input type="radio" name="present-1" id="present1" />
                <label class="rad" for="present1"></label>
                <input type="radio" name="present-1" id="late1" />
                <label class="rad late" for="late1"></label>
                <input type="radio" name="present-1" id="misses1" />
                <label class="rad misses" for="misses1"></label>
              </td>
              <td>
                <select class="container-fluid" name="test" id="test-mark">
                  <option value="none">-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td>
                <select class="container-fluid" name="classwork" id="test-mark">
                  <option value="none">-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td class="d-flex align-items-center justify-content-center">
                <textarea name="comment" id="comment" cols="10" rows="1"></textarea>
              </td>
            </tr>
            <tr class="text-center">
              <th scope="row">2</th>
              <td class="text-start">Misha Roberson</td>
              <td>9</td>
              <td>
                <input type="radio" name="present-2" id="present2" />
                <label class="rad" for="present2"></label>
                <input type="radio" name="present-2" id="late2" />
                <label class="rad late" for="late2"></label>
                <input type="radio" name="present-2" id="misses2" />

              <td>

                  <option value="none">-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td>
                <select class="container-fluid" name="classwork2" id="classwork2">
                  <option value="none">-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>

              </td>
              <td class="d-flex align-items-center justify-content-center">
                <textarea name="comment2" id="comment2" cols="10" rows="1"></textarea>
              </td>
            </tr>
            <tr class="text-center">
              <th scope="row">3</th>
              <td class="text-start">Jeydon Metcalfe</td>
              <td>11</td>
              <td>
                <input type="radio" name="present-3" id="present3" />
                <label class="rad" for="present3"></label>
                <input type="radio" name="present-3" id="late3" />

                <input type="radio" name="present-3" id="misses3" />

                </select>

              <td>
                <select class="container-fluid" name="classwork3" id="classwork3">
                  <option value="none">-</option>

                  <option value="2">2</option>

            </tr>
            <tr class="text-center">

              <td>

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td class="d-flex align-items-center justify-content-center">
                <textarea name="comment4" id="comment4" cols="10" rows="1"></textarea>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Modal -->
      <div class="modal fade homework-modal" id="homeworkModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Homework</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="topic">
                <label for="topic">Topic:</label>
                <input class="d-block container-fluid border my-1" type="text" name="topic" id="topic" />
              </div>
              <div class="file d-flex align-items-center">
                <input class="border container-fluid my-3" type="text" name="file-name" id="f-name" placeholder="Choose file..." />
                <input type="button" value="Browse" class="btn border bg-lightgray" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
